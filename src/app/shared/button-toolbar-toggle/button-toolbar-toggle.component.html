<button mat-button (click)="clicked()" [ngClass]="{ active: active }">
  <div class="content-button">
    <ng-content></ng-content>
    <span class="material-symbols-outlined"
      >{{ active ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}
    </span>
  </div>
</button>
<div *ngIf="active" [ngClass]="{ active: active }">
  <button mat-button>Holas</button>
</div>
